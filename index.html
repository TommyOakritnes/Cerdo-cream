<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cerdo Snake üê∑</title>
<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', sans-serif;
        background-color: #ffefd5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
    }
    h1 {
        margin-top: 20px;
        color: #ff4081;
        text-shadow: 2px 2px #fff;
    }
    canvas {
        background: #fff8dc;
        border: 5px solid #ff4081;
        border-radius: 10px;
        margin-top: 20px;
    }
    .score {
        font-size: 20px;
        color: #333;
        margin-top: 10px;
    }
    button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #ff4081;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #ff6099;
    }
</style>
</head>
<body>

<h1>üê∑ Cerdo Snake</h1>
<canvas id="gameCanvas" width="300" height="300"></canvas>
<div class="score" id="score">Puntos: 0 | R√©cord: 0</div>
<button onclick="shareScore()">Compartir Puntuaci√≥n</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const box = 15;
let snake = [];
snake[0] = { x: 5 * box, y: 5 * box };

let food = {
    x: Math.floor(Math.random() * 20) * box,
    y: Math.floor(Math.random() * 20) * box
};

let direction;
let score = 0;
let record = localStorage.getItem("cerdoSnakeRecord") || 0;

document.addEventListener("keydown", event => {
    if (event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
    if (event.keyCode === 38 && direction !== "DOWN") direction = "UP";
    if (event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
    if (event.keyCode === 40 && direction !== "UP") direction = "DOWN";
});

function draw() {
    ctx.clearRect(0, 0, 300, 300);

    // Dibujar serpiente
    for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "#ff4081" : "#ffc0cb";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#fff";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
    }

    // Dibujar comida (cerdito)
    ctx.fillStyle = "#ff69b4";
    ctx.beginPath();
    ctx.arc(food.x + box/2, food.y + box/2, box/2, 0, Math.PI * 2);
    ctx.fill();

    // Movimiento
    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if (direction === "LEFT") snakeX -= box;
    if (direction === "UP") snakeY -= box;
    if (direction === "RIGHT") snakeX += box;
    if (direction === "DOWN") snakeY += box;

    // Comida
    if (snakeX === food.x && snakeY === food.y) {
        score++;
        if (score > record) {
            record = score;
            localStorage.setItem("cerdoSnakeRecord", record);
        }
        food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
        };
    } else {
        snake.pop();
    }

    let newHead = { x: snakeX, y: snakeY };

    // Colisi√≥n
    if (snakeX < 0 || snakeY < 0 || snakeX >= 300 || snakeY >= 300 || collision(newHead, snake)) {
        clearInterval(game);
        alert("üí• Has perdido! Puntuaci√≥n: " + score);
    }

    snake.unshift(newHead);

    document.getElementById("score").innerText = `Puntos: ${score} | R√©cord: ${record}`;
}

function collision(head, array) {
    for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
            return true;
        }
    }
    return false;
}

function shareScore() {
    if (navigator.share) {
        navigator.share({
            title: "üê∑ Cerdo Snake",
            text: `¬°He hecho ${score} puntos en Cerdo Snake! ¬øPuedes superarme?`,
            url: window.location.href
        });
    } else {
        alert("Tu navegador no soporta compartir.");
    }
}

let game = setInterval(draw, 100);
</script>

</body>
</html>
